---
layout: base_dark.njk
title: SFOF Network
---
<style>
  /* General container styles */
  #network-container {
    border: 1px solid #4a5568; /* border-gray-600 */
    border-radius: 0.5rem; /* rounded-lg */
    background-color: #1a202c; /* bg-gray-900 */
    position: relative; /* For loader positioning */
    overflow: hidden; /* Prevents SVG overflow */
    min-height: 70vh; /* Ensure it has a good minimum height */
  }
  
  #network-container svg {
    display: block; /* Removes bottom space */
    width: 100%;
    height: 100%;
    cursor: grab;
  }

  #network-container svg:active {
    cursor: grabbing;
  }

  /* Styling for the dynamically generated D3 elements */
  .node {
    cursor: pointer;
  }

  .node circle {
    stroke: #e2e8f0;
    stroke-width: 1.5px;
    transition: transform 0.2s ease-in-out, filter 0.2s ease-in-out, opacity 0.3s ease-in-out;
  }

  .node text {
    fill: #cbd5e0;
    font-size: 10px;
    pointer-events: none; /* Text should not block mouse events on the circle */
    text-shadow: 0 1px 3px rgba(0,0,0,0.7);
    transition: opacity 0.3s ease-in-out;
  }

  .node:hover circle {
      transform: scale(1.2);
      filter: brightness(1.5);
  }

  .node.highlighted circle {
    stroke: #ffffff;
    stroke-width: 3px;
  }
  
  .link {
    stroke-opacity: 0.6;
    transition: stroke-opacity 0.3s ease-in-out;
  }

  /* Highlighting and Fading styles */
  .network-faded .node:not(.highlighted) {
    opacity: 0.2;
  }

  .network-faded .link:not(.highlighted) {
    stroke-opacity: 0.1;
  }
  
  .node.hidden, .link.hidden {
      display: none;
  }

  /* Custom styles for the details panel content */
  #node-details {
    background-color: #1f2937; /* bg-gray-800 */
    border: 1px solid #374151; /* border-gray-700 */
    border-radius: 0.5rem; /* rounded-lg */
    padding: 1.5rem;
    overflow-y: auto;
  }

  #details-scroll-container ul {
    list-style-type: none;
    padding: 0;
  }
  
  /* Filter and Legend Styles */
  #filter-container {
    display: flex;
    align-items: center;
    gap: 1.5rem;
    flex-wrap: wrap;
  }
  .filter-group {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      flex-wrap: wrap;
  }
  .filter-title {
      font-weight: bold;
      color: #a0aec0; /* text-gray-400 */
      font-size: 0.9rem;
      margin-right: 0.5rem;
  }
  .filter-label {
      display: flex;
      align-items: center;
      cursor: pointer;
      font-size: 0.85rem;
      color: #cbd5e0; /* text-gray-300 */
      transition: color 0.2s;
  }
   .filter-label:hover {
    color: #ffffff;
  }
  .filter-label input {
      margin-right: 0.4rem;
  }

  /* Loading Spinner */
  .loader {
    position: absolute;
    top: 50%;
    left: 50%;
    border: 8px solid #374151; /* border-gray-700 */
    border-top: 8px solid #22d3ee; /* cyan-400 */
    border-radius: 50%;
    width: 60px;
    height: 60px;
    animation: spin 1s linear infinite;
    transform: translate(-50%, -50%);
  }

  @keyframes spin {
    0% { transform: translate(-50%, -50%) rotate(0deg); }
    100% { transform: translate(-50%, -50%) rotate(360deg); }
  }

</style>

<div class="flex flex-col h-full">
    <h1 class="text-3xl font-bold text-white mb-4">SFOF Network Analysis</h1>
    <p class="text-gray-400 mb-6">This interactive map visualizes the network of influence surrounding SFOF. Click nodes to explore connections and use the filters to isolate relationships.</p>

    <div id="filter-container" class="p-4 mb-6 bg-gray-800 border border-gray-700 rounded-lg flex flex-wrap items-center justify-start gap-x-4 gap-y-3">
        </div>
    
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 flex-grow" style="height: 70vh;">
      <div id="network-container" class="md:col-span-2 h-full">
        <div class="loader"></div>
        </div>
      <div id="node-details" class="h-full">
        </div>
    </div>
</div>

<script>
  // Eleventy injects the data from _data/sfof_network.json into this global variable.
  // The `jsonify` filter correctly serializes the data as a JSON string.
  window.networkData = {{ sfof_network | jsonify | safe }};
</script>

<script src="https://d3js.org/d3.v7.min.js"></script>

<script src="/assets/js/network.js"></script>
