layout: base.njk
title: SFOF Network
---
<style>
  #network-container {
    display: grid;
    grid-template-columns: 2fr 1fr;
    gap: 1.5rem;
    height: 75vh;
  }
  #network-visualization {
    border: 1px solid #4a5568;
    border-radius: 0.5rem;
    height: 100%;
  }
  #node-details-panel {
    background-color: #2d3748;
    border: 1px solid #4a5568;
    border-radius: 0.5rem;
    padding: 1.5rem;
    height: 100%;
    overflow-y: auto;
  }
  #node-details-panel h3 {
    font-size: 1.5rem;
    font-weight: bold;
    color: #e2e8f0;
    margin-bottom: 1rem;
    border-bottom: 2px solid #4fd1c5;
    padding-bottom: 0.5rem;
  }
  #node-details-panel p {
    color: #a0aec0;
    margin-bottom: 0.75rem;
  }
  #node-details-panel .report-link {
    display: inline-block;
    margin-top: 1rem;
    padding: 0.5rem 1rem;
    background-color: #4fd1c5;
    color: #1a202c;
    border-radius: 0.25rem;
    text-decoration: none;
    font-weight: bold;
    transition: background-color 0.2s;
  }
  #node-details-panel .report-link:hover {
    background-color: #2c7a7b;
  }
  #controls-container {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    margin-bottom: 1.5rem;
    padding: 1rem;
    background-color: #2d3748;
    border: 1px solid #4a5568;
    border-radius: 0.5rem;
  }
  .search-wrapper input {
    width: 100%;
    padding: 0.5rem 1rem;
    background-color: #1a202c;
    border: 1px solid #4a5568;
    color: #e2e8f0;
    border-radius: 0.25rem;
  }
  #filter-wrapper {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 1.5rem;
  }
  #filter-wrapper label {
    display: flex;
    align-items: center;
    cursor: pointer;
    color: #a0aec0;
  }
  #filter-wrapper input {
    margin-right: 0.5rem;
  }
  #network-legend {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 1.5rem;
    margin-bottom: 1.5rem;
    padding: 1rem;
    background-color: #2d3748;
    border: 1px solid #4a5568;
    border-radius: 0.5rem;
  }
  .legend-item {
    display: flex;
    align-items: center;
    font-size: 0.875rem;
    color: #e2e8f0;
  }
  .legend-swatch {
    display: inline-block;
    width: 1rem;
    height: 1rem;
    border-radius: 50%;
    margin-right: 0.5rem;
    border: 1px solid rgba(255, 255, 255, 0.2);
  }
  @media (max-width: 768px) {
    #network-container {
      grid-template-columns: 1fr;
      height: auto;
    }
    #network-visualization {
      height: 50vh;
    }
  }
</style>

<h1>SFOF Network</h1>

<div id="controls-container">
  <div class="search-wrapper">
    <input type="text" id="network-search" placeholder="Search for a node..."/>
  </div>
  <div id="filter-wrapper">
    <label><input type="checkbox" class="filter-checkbox" value="political_group" checked> Political Group</label>
    <label><input type="checkbox" class="filter-checkbox" value="foundation" checked> Foundation</label>
    <label><input type="checkbox" class="filter-checkbox" value="dark_money_fund" checked> Dark Money Fund</label>
    <label><input type="checkbox" class="filter-checkbox" value="corporation" checked> Corporation</label>
    <label><input type="checkbox" class="filter-checkbox" value="person" checked> Person</label>
    <label><input type="checkbox" class="filter-checkbox" value="state_officer" checked> State Officer</label>
  </div>
</div>

<div id="network-legend">
  <div class="legend-item"><span class="legend-swatch" style="background-color: #3b82f6;"></span>Political Group</div>
  <div class="legend-item"><span class="legend-swatch" style="background-color: #f97316;"></span>Foundation</div>
  <div class="legend-item"><span class="legend-swatch" style="background-color: #8b5cf6;"></span>Dark Money Fund</div>
  <div class="legend-item"><span class="legend-swatch" style="background-color: #14b8a6;"></span>Corporation</div>
  <div class="legend-item"><span class="legend-swatch" style="background-color: #22c55e;"></span>Person</div>
  <div class="legend-item"><span class="legend-swatch" style="background-color: #ef4444;"></span>State Officer</div>
</div>

<div id="network-container">
  <div id="network-visualization"></div>
  <div id="node-details-panel">
    <h3>Node Details</h3>
    <p>Click on a node in the network to see more information here.</p>
  </div>
</div>

<script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
<script src="/assets/js/network-vis.js"></script>
