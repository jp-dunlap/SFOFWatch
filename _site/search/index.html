<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SFOF Watch | Search Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Pagefind UI CSS -->
    <link href="/pagefind/pagefind-ui.css" rel="stylesheet">
    <style>
        :root {
            --background-dark: #0a0a0a;
            --background-light: #111827;
            --primary-cyan: #22d3ee;
            --text-primary: #EAEAEA;
            --text-secondary: #9ca3af;
            --border-color: #374151;
        }
        body {
            background-color: var(--background-dark);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
        }
        h1, h2, h3, .font-lora { font-family: 'Lora', serif; }
        
        /* Custom styles for Pagefind UI */
        :root {
            --pagefind-ui-primary: #22d3ee;
            --pagefind-ui-text: #EAEAEA;
            --pagefind-ui-background: #111827;
            --pagefind-ui-border: #374151;
            --pagefind-ui-tag: #374151;
        }
    </style>
</head>
<body class="antialiased">

    <header class="sticky top-0 z-50 bg-black/30 backdrop-blur-md border-b border-gray-800">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-semibold font-lora tracking-wider">SFOF<span class="text-cyan-400">Watch</span></a>
            <nav class="hidden md:flex space-x-8">
                <a href="foundation.html" class="hover:text-cyan-400 transition-colors">The Foundation</a>
                <a href="network.html" class="hover:text-cyan-400 transition-colors">The Network</a>
                <a href="playbook.html" class="hover:text-cyan-400 transition-colors">The Playbook</a>
                <a href="atlas.html" class="hover:text-cyan-400 transition-colors">The Atlas</a>
                <a href="data.html" class="hover:text-cyan-400 transition-colors">Data & Methodology</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="container mx-auto px-6 py-16 md:py-24">
            <h1 class="text-4xl md:text-5xl font-bold font-lora leading-tight mb-8 text-center">Search SFOFWatch</h1>
            <div id="search" class="max-w-4xl mx-auto"></div>
        </section>
    </main>

    <!-- Pagefind UI JavaScript -->
    <script src="/pagefind/pagefind-ui.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            new PagefindUI({ 
                element: "#search",
                showSubResults: true,
                highlightQuery: true
            });
        });
    </script>

</body>
</html>
